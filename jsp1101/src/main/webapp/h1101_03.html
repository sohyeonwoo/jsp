<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        button { width: 100px; height: 30px; }
    </style>
    	<script>
    $(function () {
        $("#fbtn").click(function () {
            var idInput = $("input:text[name=id]");
            var idValue = idInput.val();
            if (idValue.length < 3) {
                alert("아이디는 3글자 이상 입력해야 합니다.");
                idInput.focus();
                return false;
            }
        });
    });
</script>
</head>
<body>
    <h1>회원가입</h1>
    <form name="frm" method="get" action="S02">
        <label>아이디</label>
        <input type="text" name="id" id="iid"> <br>
        <label>패스워드</label>
        <input type="text" name="password" id="pww"><br>
        <label>이름</label>
        <input type="text" name="name" id="name"><br>

        <label>성별</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label> <br>

        <label>취미</label>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">game</label>
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="swim">swim</label>
        <input type="checkbox" name="hobby" id="run" value="run">
        <label for="run">run</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <label for="book">book</label>
        <input type="checkbox" name="hobby" id="cook" value="cook">
        <label for="cook">cook</label>
        <br>

        <label>address</label>
        <select name="address">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="부산">부산</option>
            <option value="대전">대전</option>
        </select>
        <br>
        <input type="button" value="확인" id="fbtn"> <!-- 오탈자: "button"을 "type"으로 수정 -->
        <input type="reset" value="취소"> <!-- 오탈자: "value"를 "type"으로 수정 -->

    </form>

</body>
</html>
