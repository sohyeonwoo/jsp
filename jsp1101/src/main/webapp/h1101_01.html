<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<title>form</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function(){
			$("#fbtn").click(function(){
				//checkbox 전체 개수를 알아내는 방법
				//alert("checkbox 개수 :"+$("input:checkbox[name=hobby]").length);
				//alert("check 된 개수 :"+$("input:checkbox[name=hobby]:checked").length);
					var a = $("input:radio[name=gender]:checked").length;
					var b =  $("input:checkbox[name=hobby]:checked").length;
					if(b < 1){
						alert("취미가 1개 이상 선택해라.");
						$("#game").prop("checked",true);
						return false;
					}
				
		
				//frm.submit();
				
			})//click
			
		})//func
		
	</script>
	</head>
	<body>
		<h1>회원가입</h1>
		<form name="frm" method="get" action="S01">
			<label>아이디</label>
			<input type="text" name="id" id="iid"><br>
			<label>패스워드</label>
			<input type="password" name="pw" id="ppw"><br>
			<label>이름</label>
			<input type="text" name="name" id="name"><br>
			<label>성별</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="male">남자</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="female">여자</label>
			<br>
			<label>취미</label>
			<input type="checkbox" name="hobby" id="game" value="game">
			<label for="game">게임</label>
			<input type="checkbox" name="hobby" id="golf" value="golf">
			<label for="golf">골프</label>
			<input type="checkbox" name="hobby" id="cook" value="cook">
			<label for="cook">요리</label>
			<input type="checkbox" name="hobby" id="run" value="run">
			<label for="run">조깅</label>
			<input type="checkbox" name="hobby" id="book" value="book">
			<label for="book">독서</label>
			<br>
			<label>주소</label>
			<select name="address">
				<option value="서울">서울</option>
				<option value="부산">부산</option>
				<option value="인천">인천</option>
				<option value="대전">대전</option>
				<option value="대구">대구</option>
				<option value="광주">광주</option>
			</select>
			<br>
			<input type="button" id="fbtn" value="확인">
			<input type="reset" value="취소">
			
		</form>
	
	</body>
</html>
